<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed - Tailwind CSS</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen grid grid-rows-[auto_1fr_auto]">
    <header class="bg-white shadow-lg">
      <nav class="container mx-auto flex justify-between items-center py-4">
        <a href="/" class="text-lg font-bold text-gray-500">Logo</a>
        <div class="hidden md:flex space-x-6">
          <a href="/" class="text-gray-500 font-semibold hover:text-green-500">Login</a>
          <a href="/feed/" class="text-green-500 font-semibold border-b-2 border-green-500">Feed</a>
          <a href="/profile/" class="text-gray-500 font-semibold hover:text-green-500">Profile</a>
        </div>
        <div class="flex md:hidden">
          <button id="menu-btn" class="text-gray-500 hover:text-green-500">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <main class="container mx-auto my-8 px-4">
      <!-- Search and Sort Section -->
      <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-6">
        <!-- Search Bar -->
        <input
          type="text"
          placeholder="Search posts..."
          class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
        />
        <!-- Sort Options -->
        <div class="flex items-center space-x-2">
          <span class="text-sm text-gray-600">Sort by:</span>
          <select class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500">
            <option>Latest</option>
            <option>Popular</option>
            <option>Oldest</option>
          </select>
        </div>
      </div>

      <!-- Post List -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Individual Post Card -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
          <img src="path/to/thumbnail.jpg" alt="Thumbnail" class="w-full h-40 object-cover" />
          <div class="p-4">
            <h2 class="text-lg font-bold text-gray-800">Post Title</h2>
            <p class="text-gray-600 text-sm mt-1">A brief description of the post content.</p>
            <a href="#" class="mt-2 text-blue-500 hover:underline text-sm">Read more</a>
          </div>
        </div>
        <!-- Repeat similar post cards for other posts -->
      </div>

      <!-- New Post Form -->
      <section class="bg-white shadow-lg rounded-lg p-6 mt-10
