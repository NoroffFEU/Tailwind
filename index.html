<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar with Tailwind CSS</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen grid grid-rows-[auto_1fr_auto]">
    <header class="bg-white shadow-lg">
      <nav class="container mx-auto">
        <div class="flex justify-between">
          <a href="/" class="flex items-center py-4 px-2">
            <img src="/images/noroff-logo.png" alt="Noroff logo" class="img">
          </a>

          <div class="hidden md:flex items-center space-x-1">
            <a
              href="/"
              class="py-4 px-2 text-green-500 font-semibold border-b-4 border-green-500"
              >Login</a
            >
            <a
              href="/feed/"
              class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
              >Feed</a
            >
            <a
              href="/profile/"
              class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
              >Profile</a
            >
          </div>

          <div class="flex md:hidden items-center">
            <button class="" id="menu-btn">
              <svg
                class="w-6 h-6 text-gray-500 hover:text-green-500"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="hidden" id="mobile-menu">
          <ul class="">
            <li>
              <a
                href="/"
                class="block text-sm py-4 px-2 bg-green-500 text-white font-semibold"
                >Login</a
              >
            </li>
            <li>
              <a
                href="/feed/"
                class="block text-sm py-4 px-2 hover:bg-green-500 hover:text-white transition duration-300"
                >Feed</a
              >
            </li>
            <li>
              <a
                href="/profile/"
                class="block text-sm py-4 px-2 hover:bg-green-500 hover:text-white transition duration-300"
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container mx-auto my-7">
      <section>
        <form action="/profile" class="space-y-6 max-w-[400px] mx-auto">
          <h1 class="text-3xl font-bold text-red-600">Login</h1>
          <!-- Email Input -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
              placeholder="Enter your email"
            />
          </div>
          <!-- Password Input -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="8"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
              placeholder="Enter your password"
            />
          </div>
          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
              Login
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer class="bg-white py-5">
      <p class="container mx-auto text-center">Copyright &copy; 2024</p>
    </footer>
  </body>
</html>
